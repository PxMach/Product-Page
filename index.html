<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
  </head>
  <body>
    <div class="empty"></div>
    <!-- Contact -->
    <header>
      <div class="contact">
        <nav class="contact-nav">
          <a href="#" class="help">help</a>
          <a href="#" class="orders">orders and returns</a>
          <a href="#" class="join">join admin</a>
        </nav>
      </div>
    </header>

    <!-- Section Menu -->
    <section class="menu">
      <div class="menu-container">
        <div class="logo">
          <img src="images/Air-Jordan-Logo.png" alt="logo" id="logo" />
        </div>

        <div class="menu-center">
          <nav class="menu-center-nav">
            <a href="#">All</a>
            <a href="#" class="gender">Men</a>
            <a href="#" class="gender">Women</a>
            <a href="#" class="gender">Kids</a>
            <a href="#">Home</a>
            <a href="#">Beauty</a>
            <a href="#">Sport</a>
          </nav>
        </div>

        <div class="menu-right">
          <div class="menu-search">
            <input
              type="search"
              placeholder="search"
              name="search"
              id="search"
            />
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
          </div>
          <div class="icon-signin">
            <i class="fa-solid fa-user" id="signin-icon"></i>
          </div>
          <div class="icon-favorite">
            <i class="fa-solid fa-heart" id="favorite-icon"></i>
          </div>
          <div class="icon-bag">
            <i class="fa-solid fa-bag-shopping" id="bag-icon"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Product -->
    <section class="product">
      <div class="product-container">
        <div class="product-nav">
          <nav class="product-nav-link">
            <a href="#">Home</a> / 
            <a href="#">Men</a> /
            <a href="#">Shoes</a>
          </nav>
        </div>

        <div class="product-image">
          <img src="images/photo-1.avif" alt="shoes1" class="image" />
          <img src="images/photo-2.avif" alt="shoes2" class="image" />
          <img src="images/photo-3.avif" alt="shoes3" class="image" />
        </div>
      </div>

      <div class="product-description">
        <p>Men's</p>
        <p>Sportswear</p>
        <h1>AirForce one Edition collector</h1>
      </div>
    </section>
  </body>
</html>
